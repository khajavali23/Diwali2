<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ† Diwali Celebration 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to top, #0d0d0d, #3b1c00);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* ---------------- Header Text ---------------- */
    h1 {
      font-size: 3rem;
      color: #ffcc33;
      text-shadow: 0 0 25px #ff9900;
      animation: glowText 2s infinite alternate;
      margin-top: 40px;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 15px #ff9900; }
      to { text-shadow: 0 0 35px #ffcc33; }
    }

    p.subtitle {
      font-size: 1.3rem;
      margin: 15px auto 10px;
      max-width: 700px;
      color: #fff3d1;
    }

    /* ---------------- Countdown ---------------- */
    #countdown {
      font-size: 1.1rem;
      color: #ffcc33;
      margin-bottom: 20px;
      background: rgba(255, 204, 51, 0.1);
      padding: 8px 20px;
      border-radius: 20px;
      border: 1px solid #ffcc33;
    }

    /* ---------------- Light String ---------------- */
    .light-string {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: space-evenly;
      pointer-events: none;
    }

    .light-bulb {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #ff6600;
      box-shadow: 0 0 15px #ff6600;
      animation: blink 1.5s infinite alternate;
    }

    .light-bulb:nth-child(even) {
      background: #ffcc33;
      box-shadow: 0 0 15px #ffcc33;
      animation-delay: 0.5s;
    }

    @keyframes blink {
      0% {opacity: 0.6; transform: scale(1);}
      100% {opacity: 1; transform: scale(1.4);}
    }

    /* ---------------- Diyas ---------------- */
    .diyas {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .diya {
      width: 90px;
      height: 90px;
      background: radial-gradient(circle, #ff6600 20%, #cc3300 80%);
      border-radius: 50% 50% 0 0;
      position: relative;
      box-shadow: 0 0 25px #ff6600;
    }

    .flame {
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      width: 25px;
      height: 50px;
      background: radial-gradient(circle, #fff700 0%, #ff6600 70%);
      border-radius: 50%;
      box-shadow: 0 0 25px #ffcc33;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 0.8; }
      100% { transform: translateX(-50%) scale(1.2); opacity: 1; }
    }

    /* ---------------- Rangoli ---------------- */
    .rangoli {
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, #ffcc33 15%, #ff6600 40%, #800000 90%);
      border-radius: 50%;
      margin-top: 40px;
      position: relative;
      animation: pulse 2.5s infinite alternate;
      box-shadow: 0 0 40px #ff6600;
    }

    .rangoli::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100px; height: 100px;
      background: #ffcc33;
      border-radius: 50%;
      box-shadow: 0 0 25px #ffcc33;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      100% { transform: scale(1.1); opacity: 1; }
    }

    /* ---------------- Floating Sparkles ---------------- */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #ffcc33, #ff6600);
      border-radius: 50%;
      opacity: 0.8;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-50px) scale(1.2); opacity: 0; }
    }

    /* ---------------- Fireworks ---------------- */
    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #fff;
      border-radius: 50%;
      animation: explode 2s ease-in-out infinite;
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(3); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }

    .firework:nth-child(1) { top: 15%; left: 20%; animation-delay: 0s; }
    .firework:nth-child(2) { top: 10%; left: 70%; animation-delay: 0.5s; }
    .firework:nth-child(3) { top: 25%; left: 50%; animation-delay: 1s; }
    .firework:nth-child(4) { top: 18%; left: 85%; animation-delay: 1.5s; }
    .firework:nth-child(5) { top: 20%; left: 35%; animation-delay: 2s; }

    /* ---------------- Music Button ---------------- */
    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff6600;
      color: white;
      padding: 12px 18px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: 0 0 20px #ff6600;
      border: none;
    }

    .music-btn:hover {
      background: #ff8533;
      box-shadow: 0 0 30px #ff8533;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <h1>ðŸª” Happy Diwali 2025 ðŸª”</h1>
  <p class="subtitle">May the festival of lights bring joy, prosperity, and happiness to your home.</p>
  <div id="countdown"></div>

  <!-- Light Decoration -->
  <div class="light-string" id="lightString"></div>

  <!-- Rangoli -->
  <div class="rangoli"></div>

  <!-- Diyas -->
  <div class="diyas">
    <div class="diya"><div class="flame"></div></div>
    <div class="diya"><div class="flame"></div></div>
    <div class="diya"><div class="flame"></div></div>
    <div class="diya"><div class="flame"></div></div>
    <div class="diya"><div class="flame"></div></div>
  </div>

  <!-- Fireworks -->
  <div class="firework"></div>
  <div class="firework"></div>
  <div class="firework"></div>
  <div class="firework"></div>
  <div class="firework"></div>

  <!-- Music -->
  <button class="music-btn" id="musicBtn">ðŸ”Š Play Music</button>
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/07/29/audio_1e1f77d66b.mp3?filename=happy-diwali-bell-music-116564.mp3" type="audio/mpeg">
  </audio>

  <script>
    // ðŸŽ† Add blinking light bulbs dynamically
    const lightString = document.getElementById('lightString');
    for (let i = 0; i < 25; i++) {
      const bulb = document.createElement('div');
      bulb.classList.add('light-bulb');
      lightString.appendChild(bulb);
    }

    // ðŸŒ¸ Floating particles
    for (let i = 0; i < 40; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.animationDuration = 4 + Math.random() * 6 + 's';
      particle.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(particle);
    }

    // ðŸª” Countdown to Diwali
    const countdownEl = document.getElementById('countdown');
    const diwaliDate = new Date('October 20, 2025 00:00:00').getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const distance = diwaliDate - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "ðŸŽ‰ Happy Diwali is Here!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `ðŸª” ${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
    }, 1000);

    // ðŸŽ¶ Music Toggle
    const musicBtn = document.getElementById('musicBtn');
    const bgMusic = document.getElementById('bgMusic');
    let playing = false;

    musicBtn.addEventListener('click', () => {
      if (!playing) {
        bgMusic.play();
        musicBtn.textContent = "ðŸ”‡ Stop Music";
      } else {
        bgMusic.pause();
        musicBtn.textContent = "ðŸ”Š Play Music";
      }
      playing = !playing;
    });
  </script>
</body>
</html>
